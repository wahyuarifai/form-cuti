<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Form Cuti Karyawan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f2f2f2;
    }
    label, input, button {
      display: block;
      margin-top: 15px;
    }
    #hasil {
      margin-top: 20px;
      font-weight: bold;
    }
    #formCutiBtn {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <h2>Form Cek NIK dan Pengajuan Cuti</h2>

  <label for="nik">Masukkan NIK:</label>
  <input type="text" id="nik" placeholder="Contoh: 2012022847" />

  <button onclick="cekNIK()">Cek Nama & Group Jadwal</button>

  <div id="hasil"></div>

  <button id="formCutiBtn" onclick="lanjutForm()">Lanjut ke Form Cuti</button>

  <script>
    async function cekNIK() {
      const nik = document.getElementById('nik').value.trim();
      const hasil = document.getElementById('hasil');
      const btnForm = document.getElementById('formCutiBtn');

      if (!nik) {
        hasil.textContent = "‚ö†Ô∏è Silakan masukkan NIK.";
        btnForm.style.display = 'none';
        return;
      }

      hasil.textContent = "üîÑ Mencari data...";
      btnForm.style.display = 'none';

      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbxnO1U_DSWwwYKi0RsFbBq-PYiK-xkum8LJbLyYINrFrb1W8Rap7-ogJz9CvV6TsqQA/exec?nik=${nik}`);
        const data = await response.json();

        if (data.nama && data.shift) {
          hasil.innerHTML = `‚úÖ Nama: <strong>${data.nama}</strong><br>üïë Group Jadwal: <strong>${data.shift}</strong>`;
          btnForm.style.display = 'inline-block';
          btnForm.dataset.nama = data.nama;
          btnForm.dataset.nik = nik;
          btnForm.dataset.shift = data.shift;
        } else {
          hasil.textContent = "‚ùå NIK tidak ditemukan di database.";
        }
      } catch (error) {
        hasil.textContent = "‚ùå Gagal mengambil data.";
        console.error(error);
      }
    }

    function lanjutForm() {
      const btn = document.getElementById('formCutiBtn');
      const nama = encodeURIComponent(btn.dataset.nama);
      const nik = encodeURIComponent(btn.dataset.nik);
      const shift = encodeURIComponent(btn.dataset.shift);

      const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSeoJsdvN7htQSgUjDbT6I5StR1y0zLyFXM46-ZuLvO80D89bQ/viewform";
      const prefillURL = `${formURL}?entry.448590851=${nik}&entry.1346383944=${nama}&entry.1841657487=${shift}`;

      window.location.href = prefillURL;
    }
  </script>

</body>
</html>
